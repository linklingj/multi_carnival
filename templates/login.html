<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi Carnival</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/login.js"></script>
</head>
<body>
    <h1>이름 입력</h1>
    <form action="/login" method="POST" onsubmit="return validateForm()">
        <div class="form-container">
            <input type="text" name="username" id="username" placeholder="이름을 입력하세요">
            <select name="role" id="role">
                <option value="" disabled selected>역할을 선택하세요</option>
                <option value="up">위 버튼</option>
                <option value="down">아래 버튼</option>
                <option value="left">왼쪽 버튼</option>
                <option value="right">오른쪽 버튼</option>
                <option value="attack">공격 버튼</option>
                <option value="dash">대쉬 버튼</option>
                <option value="all">전체(관리자 모드)</option>
            </select>
            <button type="submit" id="join-btn">참가!</button>
        </div>
    </form>
  </div>
  <script>
    function validateForm() {
      const role = document.getElementById("role").value;
      if (!role) {
        alert("역할을 선택해주세요.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
